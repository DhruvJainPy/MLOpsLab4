<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
    <div id = "metrics_json">
        <script type = "text/javascript">
            var spec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"model_file": "rf_model_8.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 0, "rev": "workspace"}, {"model_file": "rf_model_4.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 1, "rev": "workspace"}, {"model_file": "rf_model_5.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 2, "rev": "workspace"}, {"model_file": "rf_model_7.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 3, "rev": "workspace"}, {"model_file": "rf_model_6.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 4, "rev": "workspace"}, {"model_file": "rf_model_2.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 5, "rev": "workspace"}, {"model_file": "rf_model_3.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 6, "rev": "workspace"}, {"model_file": "rf_model_1.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 7, "rev": "workspace"}, {"model_file": "rf_model_0.pkl", "accuracy": 1.0, "f1_score": 1.0, "step": 8, "rev": "workspace"}]}, "title": {"text": "metrics.json", "anchor": "middle"}, "width": 300, "height": 300, "params": [{"name": "smooth", "value": 0.001, "bind": {"input": "range", "min": 0.001, "max": 1, "step": 0.001}}], "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "color": {"field": "rev", "scale": {"domain": ["workspace"], "range": ["#945dd6"]}}, "strokeDash": {}}, "layer": [{"layer": [{"params": [{"name": "grid", "select": "interval", "bind": "scales"}], "mark": "line"}, {"transform": [{"filter": {"param": "hover", "empty": false}}], "mark": "point"}], "encoding": {"y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}, "transform": [{"loess": "f1_score", "on": "step", "groupby": ["rev"], "bandwidth": {"signal": "smooth"}}]}, {"mark": {"type": "line", "opacity": 0.2}, "encoding": {"x": {"field": "step", "type": "quantitative", "title": "step"}, "y": {"field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}, {"mark": {"type": "circle", "size": 10}, "encoding": {"x": {"aggregate": "max", "field": "step", "type": "quantitative", "title": "step"}, "y": {"aggregate": {"argmax": "step"}, "field": "f1_score", "type": "quantitative", "title": "f1_score", "scale": {"zero": false}}, "color": {"field": "rev", "type": "nominal"}}}, {"transform": [{"calculate": "datum.rev", "as": "pivot_field"}, {"pivot": "pivot_field", "op": "mean", "value": "f1_score", "groupby": ["step"]}], "mark": {"type": "rule", "tooltip": {"content": "data"}, "stroke": "grey"}, "encoding": {"opacity": {"condition": {"value": 0.3, "param": "hover", "empty": false}, "value": 0}}, "params": [{"name": "hover", "select": {"type": "point", "fields": ["step"], "nearest": true, "on": "mouseover", "clear": "mouseout"}}]}]};
            vegaEmbed('#metrics_json', spec);
        </script>
    </div>
    
</body>
</html>
